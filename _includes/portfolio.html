<div class="container projects-container">
  <h3>{{ site.portfolio_title | default: "Portfolio" }}</h3>
  {% for project in site.data.portfolio %}
    <div class="row clearfix project">
      <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 left-column">
        <h4>{{ project.name }}</h4>
        {%- if project.link -%}
          <iframe width="280" height="157.5" src="http://{{ project.link }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>{{ project.link }}</iframe>
          <!-- link: www.youtube.com/watch?v=M3lsDXYmo-M -->
          <!-- <a href="http://{{ project.link }}" >{{ project.link }}</a> -->
        {%- endif -%}
        <!-- <p class="no-print">
          <a href="https://youtube.com/{{ project.youtube }}" target="_blank">
            <i class="fa fa-youtube" title="{{ project.name }} Youtube link"></i>
          </a>
        </p> -->
      </div>
      <div class="col-xs-12 col-sm-8 col-md-9 col-print-12">
        {%- if project.quote -%}
          <p class="quote">{{ project.quote }}</p>
        {%- endif -%}
        {{ project.description | strip | markdownify }}
      </div>
    </div>
  {% endfor %}
</div>
