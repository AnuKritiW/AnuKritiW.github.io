- name: The Dark Web
  link: https://usprodsthedarkweb.weebly.com/
  description: |
    *The Dark Web* was a play staged at the National Library by USP Productions. I was the Stage Manager for this production and oversaw stage lights, sounds and visual effects.

- name: Reminisce
  youtubeLink: www.youtube.com/embed/VZDq8WlfLgo
  description: |
    *Reminisce* was the first film I made after attending NUStudios' semester long film school. I was the Sound designer and editor for this film.
    Reminisce won best film in NUStudios' Film School 2017 final showcase, and is also showcased in their showreel (https://youtu.be/MeqgPsVpwuI).
