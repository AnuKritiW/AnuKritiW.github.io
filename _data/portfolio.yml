- name: Sixty-One
  link: www.instagram.com/sixtyone.usprods/
  description: |
    *Sixty-One* is a play I am directing as part of USP Productions. This play will be performed in late January 2019 at the National Library.
    Sixty-One explores the issue of accountability, as we follow an AI robot who has been accused of a crime.

- name: Reverie
  # youtubeLink:
  description: |
    *Reverie* is a ~40-minute film I directed for the USP Freshman Orientation Camp. The film was split into two parts, Renaissance and Reminisce, and was screened in a series of clips over the course of two camps.
    In addition to directing, I was also a screenwriter, editor and colorist.

